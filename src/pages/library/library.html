<ion-header>

  <ion-navbar>
  	<ion-buttons start>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3 text-center>Select your favorite Quote</h3>
	<ion-list>
		<button ion-item
			*ngFor="let quoteGroup of quoteCollection"
			[navPush]="quotesPage"
		>
			<h2>{{quoteGroup.category}}</h2>
		</button>
	</ion-list>
</ion-content>
